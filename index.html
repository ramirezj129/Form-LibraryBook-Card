<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document Test</title>
</head>
<body>
    <div class="container">

        <h5 class="text-center mt-5">Library Form Book</h5>

        <form class="mt-5" id="formBook">
            <div class="row d-flex justify-content-center">
              <label class="col-4 col-form-label">Title</label>
              <div class="col-4">

                <input type="text" class="form-control" id="bookTitle" placeholder="Book Title">


            </div>

            </div>
            <div class="row d-flex justify-content-center mt-3">
                <label  class="col-4 col-form-label">Author</label>
                <div class="col-4">
  
                  <input type="text" class="form-control" id="bookAuthor" placeholder="Book Author">
  
  
              </div>
  
              </div>

              <div class="row d-flex justify-content-center mt-3">
                <label  class="col-4 col-form-label">Pages</label>
                <div class="col-4">
  
                  <input type="number" class="form-control" id="bookPages" placeholder="Number of Pages">
  
  
              </div>
  
              </div>


              <div class="row d-flex justify-content-center mt-3">
                <label class="col-4 col-form-label">Have Read</label>
                <div class="col-4">
  
                    <input class="form-check-input" type="checkbox" id="bookRead">
  
  
              </div>
  
              </div>

              <div class="row d-flex justify-content-end mt-3">
                <div class="col-6">
                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>

            </div>  

            
          </form>


          <div id="bookList" class="mt-3">


          </div>










    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>



</body>
</html>
